<app-navbar></app-navbar>

<form [formGroup]="resetPasswordForm" (ngSubmit)="reSetPass()" style="height: 73% !important; "> 
    <div class="container">
        <h1>Password Reset</h1>
        <p>Please Enter New Password to Update</p>
        <hr>
        <label for="psw"><b>Password</b></label>
        <input type="password" [formControl]='password' placeholder="Password" class="password" minlength="5"><br>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required"> Password is required. </div>
            <div *ngIf="password.errors.minlength"> Password must be at least 5 characters long. </div>
        </div>
            <hr> 
            <button type="submit"  class="registerbtn">Change Password</button>
    </div>

    
</form>

<app-footer style="margin-top: 2vh;"></app-footer>
