<app-navbar></app-navbar>
   <div class="form-container form">
    <form [formGroup]="registerform" (ngSubmit)="registerSubmit()">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
            <label for="name"><b><span class="req">* </span>Name </b></label>
              <input  type="text" [formControl]='name' placeholder="Name" class="name" minlength="1">
              
              
              <br/>
              
              <label for="city"><b><span class="req">* </span>City</b></label>
              <input  type="text" [formControl]='city' placeholder="City" class="city" minlength="1">
              <br/>
             
              <label for="email"><b><span class="req">* </span>Email</b></label>
            <input type="email" [formControl]='username' placeholder="Email" class="username" ><br>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
              <div *ngIf="username.errors.required"> email id should be unique</div>

            </div>
          <label for="psw"><b><span class="req">* </span>Password</b></label>
            <input type="password" [formControl]='password' placeholder="Password" class="password" minlength="5"><br>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors.required"> Password is required. </div>
                <div *ngIf="password.errors.minlength"> Password must be at least 5 characters long. </div>
            </div>

            <label for="gender"><b><span class="req">* </span>Gender</b></label>
            <br>
           <label>
            <input type="radio" value="Male" [formControl]='gender' placeholder="Gender" class="gender" minlength="1">
              <span> Male</span>
              <br>
          </label>
      
          <label style="padding-left: 15px;">
            <input type="radio" value="Female" [formControl]='gender' placeholder="Gender" class="gender" minlength="1">
              <span> Female</span>
          </label>

          <!-- <label style="padding-left: 15px;">
            <input type="radio" value="Others" [formControl]='gender' placeholder="Gender" class="gender" minlength="1">
              <span> Others</span>
          </label> -->
            <br />
            
          <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required"> It is required to repeat password </div>
            <div *ngIf="password.errors.minlength"> Password must be at least 5 characters long. </div>
        </div> -->
        <hr>
        <span class="req">* </span> <input type="file" accept="images/*" [formControl]='image'  (change)="fileSelected($event)" >
        <br><br>
          <button type="submit" [disabled]='!registerform.valid' class="registerbtn">Register</button>

        </div>
        <div class="container signin">
          <p>Already have an account?
          <button (click)="login()"  class ="login"  mat-raised-button matTooltip="Login"> Login Here</button>
        </p>
        </div>
      </form>
      </div>
      <app-footer></app-footer>
